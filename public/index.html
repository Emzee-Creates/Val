<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        /* Set a soft pink gradient background */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(45deg, #ff7eb9, #ff65a3, #ff4b7e);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Gradient animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Romantic heading with a darker red color */
        h1 {
            color: #b30000; /* Darker red color */
            font-size: 50px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            color: #fff;
            margin-bottom: 40px;
        }

        /* Button styling */
        button {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #ff4b7e;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            font-family: 'Arial', sans-serif;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff7eb9;
            transform: scale(1.1);
        }

        /* Balloon styling */
        .balloon {
            position: absolute;
            bottom: -70px;  /* Start below the screen */
            width: 60px;
            height: 80px;
            background-color: #ff4b7e;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            animation: floatBalloons 6s ease-in forwards; /* Floating animation */
            opacity: 0.9;
        }

        /* Balloon string */
        .balloon:after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 60px;
            background-color: #3b3b3b; /* Balloon string color */
            transform: translateX(-50%);
        }

        /* Balloon floating animation */
        @keyframes floatBalloons {
            0% {
                bottom: -70px;
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                bottom: 100vh;
                transform: translateX(calc(50px * (1 - 2 * random())));
                opacity: 0;
            }
        }

        /* Stagger animation timing for each balloon */
        .balloon:nth-child(even) {
            animation-duration: 7s;
        }

        /* Floating balloons in different sizes and shapes */
        .balloon:nth-child(odd) {
            width: 55px;
            height: 75px;
            animation-duration: 8s;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day Eriife!</h1>
    <p>Korede Loves you ðŸ’–</p>
    <button id="sendEmailBtn">Click Me ðŸ’–</button>

    <!-- Balloons container -->
    <div id="balloonsContainer"></div>

    <script>
        document.getElementById('sendEmailBtn').addEventListener('click', function() {
            // Change the button text
            this.textContent = "Check your Email! ðŸ˜‰";

            // Trigger floating balloons
            floatBalloons();

            // Send the email request to the server
            fetch('/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: 'Sending lots of love on this special day! ðŸ’–' })
            })
            .then(response => response.json())
            .then(data => {
                alert('Email sent successfully!');
            })
            .catch((error) => {
                alert('Error sending email.');
                console.error('Error:', error);
            });
        });

        // Function to create floating balloons
        function floatBalloons() {
            const container = document.getElementById('balloonsContainer');

            // Create 50 balloons each time the button is clicked
            for (let i = 0; i < 50; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');

                // Set a random horizontal position for each balloon
                balloon.style.left = `${Math.random() * 100}%`;

                // Append the balloon to the container
                container.appendChild(balloon);

                // Remove the balloon after it completes the animation
                setTimeout(() => {
                    balloon.remove();
                }, 6000);  // Same time as animation duration
            }
        }
    </script>
</body>
</html>
