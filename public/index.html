<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        /* Set a soft pink gradient background */
        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(45deg, #ff7eb9, #ff65a3, #ff4b7e);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Gradient animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Romantic heading */
        h1 {
            color: #ff4b7e; /* Soft pink/red color for the header */
            font-size: 50px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            color: #fff;
            margin-bottom: 40px;
        }

        /* Button styling */
        button {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #ff4b7e;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            font-family: 'Dancing Script', cursive;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff7eb9;
            transform: scale(1.1);
        }

        /* Heart animation styles */
        .heart {
            position: absolute;
            bottom: -50px;
            width: 60px;
            height: 60px;
            background-color: #ff4b7e;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: floatHearts 5s ease-in-out infinite;
            opacity: 0.8;
        }

        /* Heart floating animation */
        @keyframes floatHearts {
            0% {
                bottom: -50px;
                transform: rotate(0deg);
            }
            100% {
                bottom: 100vh;
                transform: rotate(360deg);
                opacity: 0;
            }
        }

        /* Position hearts randomly */
        .heart:nth-child(even) {
            animation-duration: 6s;
        }

        /* Add floating hearts in different sizes */
        .heart:nth-child(odd) {
            width: 50px;
            height: 50px;
            animation-duration: 7s;
        }

    </style>
</head>
<body>
    <h1>Happy Valentine's Day Eriife!</h1>
    <p>Korede Loves you ðŸ’–</p>
    <button id="sendEmailBtn">Click Me ðŸ’–</button>

    <!-- Floating hearts container -->
    <div id="heartsContainer"></div>

    <script>
        document.getElementById('sendEmailBtn').addEventListener('click', function() {
            // Change the button text
            this.textContent = "Check your Email! ðŸ˜‰";

            // Trigger floating hearts
            floatHearts();
        });

        // Function to create floating hearts
        function floatHearts() {
            const container = document.getElementById('heartsContainer');

            // Create 50 hearts each time the button is clicked
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');

                // Set a random horizontal position for each heart
                heart.style.left = `${Math.random() * 100}%`;

                // Append the heart to the container
                container.appendChild(heart);

                // Remove the heart after it completes the animation
                setTimeout(() => {
                    heart.remove();
                }, 5000);  // Same time as animation duration
            }
        }
    </script>
</body>
</html>
