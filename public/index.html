<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 80px 20px;
            overflow: hidden;
            position: relative;
            background-image: url('roses.png'); /* Local image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: 100% 100%; /* Ensures the background is fixed at 1920x1080 */
        }

        h1 {
            color: #b30000; /* Dark red color for the header */
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #b30000; /* Dark red button */
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #990000; /* Lighter red on hover */
        }

        /* Balloon styles */
        .balloon {
            position: absolute;
            bottom: -100px;  /* Start below the screen */
            width: 50px;
            height: 70px;
            background-color: #ff3333; /* Red balloon color */
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            animation: floatUp 5s ease-in forwards;  /* Forward makes sure they stop at the top */
        }

        /* Balloon floating animation */
        @keyframes floatUp {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            100% {
                bottom: 100vh;  /* Move balloons to the top of the screen */
                transform: translateX(calc(50px * (1 - 2 * random())));
            }
        }

        /* Rose background design */
        .rose {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('rose.png'); /* Local image */
            background-size: cover;
            animation: moveRose 10s linear infinite;
        }

        @keyframes moveRose {
            0% {
                top: -50px;
                left: 50%;
                transform: translateX(-50%);
            }
            100% {
                top: 100%;
                left: 50%;
                transform: translateX(-50%);
            }
        }

    </style>
</head>
<body>
    <h1>Happy Valentine's Day Eriife!</h1>
    <p>Korede Loves you</p>
    <button id="sendEmailBtn">Click Me ðŸ’–</button>

    <!-- Balloons container -->
    <div id="balloonsContainer"></div>

    <script>
        document.getElementById('sendEmailBtn').addEventListener('click', function() {
            // Change the button text
            this.textContent = "Check your Email! ðŸ˜‰";

            // Trigger floating balloons (one by one)
            floatBalloons();

            // Send the email request
            fetch('/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: 'Sending lots of love on this special day! ðŸ’–' })
            })
            .then(response => response.json())
            .then(data => {
                alert('Email sent successfully!');
            })
            .catch((error) => {
                alert('Error sending email.');
                console.error('Error:', error);
            });
        });

        // Function to generate 150 balloons and animate them one by one
        function floatBalloons() {
            const container = document.getElementById('balloonsContainer');

            // Create 150 balloons each time button is clicked
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const balloon = document.createElement('div');
                    balloon.classList.add('balloon');

                    // Set a random horizontal position for each balloon
                    balloon.style.left = `${Math.random() * 100}%`;

                    // Stagger the balloon animation by using a delay
                    balloon.style.animationDelay = `${i * 0.1}s`;  // Delay each balloon's animation

                    // Append the balloon to the container
                    container.appendChild(balloon);

                    // Remove the balloon after the animation ends (5 seconds)
                    setTimeout(() => {
                        balloon.remove();
                    }, 5000);  // Same time as animation duration
                }, i * 100);  // Add delay between balloon creations
            }

            // Add roses to the background (50 roses)
            for (let i = 0; i < 50; i++) {
                const rose = document.createElement('div');
                rose.classList.add('rose');

                // Set random positions for roses
                rose.style.left = `${Math.random() * 100}%`;
                rose.style.top = `${Math.random() * 100}%`;

                // Add each rose to the body
                document.body.appendChild(rose);
            }
        }
    </script>
</body>
</html>
